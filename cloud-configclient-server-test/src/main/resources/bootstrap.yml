server:
  port: 8014
spring:
  application:
    name: config-client-test
  cloud:
    config:
      label: master  #分支名称
      name: config   #配置文件名称
      profile: dev   #读取后缀名称  上述3个综合：master分支上config-dev.yml的配置文件被读取master/config-dev.yml
      uri: http://127.0.0.1:8012  #配置中心地址
  rabbitmq:
    host: 192.168.19.128
    port: 5672
    username: guest
    password: guest
eureka:
  client:
    service-url:
      defaultZone: http://cloud7001.com:7001/eureka/
#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
